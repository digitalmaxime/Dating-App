<div class="mt-3 ms-3">
  <button class="btn btn-outline-primary me-3" (click)="this.get400Error()">
    Test 400 error
  </button>
  <button class="btn btn-outline-primary me-3" (click)="this.get401Error()">
    Test 401 error
  </button>
  <button class="btn btn-outline-primary me-3" (click)="this.get404Error()">
    Test 404 error
  </button>
  <button class="btn btn-outline-primary me-3" (click)="this.get500Error()">
    Test 500 error
  </button>
  <button
    class="btn btn-outline-primary me-3"
    (click)="this.get400ValidationError()"
  >
    Test 400 validation error
  </button>

  @if(this.validationErrors.length > 1) {
    <div class="row m-5">

      <ul class="text-danger">
        @for(e of this.validationErrors; track $index) {
          
          <li>{{e}}</li>
        }
      </ul>
    </div>
  }
</div>
