@if(member) {
<div class="row">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-7">
    <div class="alert alert-info">
      <p>
        <strong>Information : </strong>
        You have made changes, any unsaved changes will be lost
      </p>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member.photoUrl || './assets/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success col-12">Save Changes</button>
      </div>
    </div>
  </div>

  <div class="col-7">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}" id="tab1">
        <form>
            <h4 class="mt-2">Description</h4>
            <textarea
              class="form-control"
              name="introduction"
              [(ngModel)]="member.introduction"
              rows="6"
            >
            </textarea>
            <h4 class="mt-2">Looking for</h4>
            <textarea
              class="form-control"
              name="lookingFor"
              [(ngModel)]="member.lookingFor"
              rows="6"
            >
            </textarea>
            <h4 class="mt-2">Interests</h4>
            <textarea
              class="form-control"
              name="interests"
              [(ngModel)]="member.interests"
              rows="6"
            >
            </textarea>

            <h4 class="mt-2">Location details</h4>
            <div class="d-flex align-item-center">
                <label>City: </label>
                <input 
                type="text"
                [(ngModel)]="member.city"
                class="form-control mt-2"
                name="city"
                >
                <label>Country: </label>
                <input 
                type="text"
                [(ngModel)]="member.country"
                class="form-control mt-2"
                name="country"
                >
            </div>
        </form>
      </tab>
      <tab heading="Edit photos"> Photo edit will go here </tab>
    </tabset>
  </div>
</div>
}
