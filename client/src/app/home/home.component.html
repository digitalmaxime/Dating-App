<div class="container mt-5">
  <div style="text-emphasis: centre">
    @if (!this.registerMode) {
    <h1>find your match</h1>
    <p>Come on in to view your matches</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegistration)="registerToggle()"></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
